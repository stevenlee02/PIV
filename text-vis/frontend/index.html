<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“– Character Network Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: row;
      margin: 0;
      padding: 0;
    }
    #left {
      flex: 3;
      padding: 1rem;
    }
    #right {
      flex: 1;
      border-left: 2px solid #ccc;
      padding: 1rem;
      background: #fff;
      overflow-y: auto;
    }
    #graph {
      width: 100%;
      height: 80vh;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="left">
    <h2>Character Network</h2>
    <input type="file" id="fileInput" accept=".txt" />
    <button id="uploadBtn">Analyze</button>
    <p id="status"></p>
    <div id="info" style="
      border: 1px solid #ccc;
      background: #fff;
      margin: 1rem auto;
      width: 80%;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;">
    </div>
    <svg id="graph"></svg>
  </div>

  <div id="right">
    <h2>Character Details</h2>
    <div id="details">Click a node to see details</div>
  </div>
  <script type="module" src="./code.js?v=2"></script>
</body>
</html>
